<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


<body>
    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2>Manage <b>Users</b></h2>
                    </div>
                    <div class="col-sm-6">
                        <button (click)="open(addEmployeeModal)" class="btn btn-success" data-toggle="modal"><i
                                class="material-icons">&#xE147;</i> <span>Add New Employee</span></button>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>ID</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                
                <tbody *ngFor="let user of users.data;let i of index">  
                    <tr>
                        <td>{{user.first_name}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.last_name}}</td>
                        <td>{{user.id}}</td>
                        <td>
                            <a (click)="open(editEmployeeModal);setValue(user)" class="edit" data-toggle="modal"><i class="material-icons"
                                    data-toggle="tooltip" title="Edit">&#xE254;</i></a>
                            <a (click)="open(deleteEmployeeModal)" class="delete" data-toggle="modal"><i class="material-icons"
                                    data-toggle="tooltip" title="Delete">&#xE872;</i></a>
                        </td>
                    </tr>

            <!-- Edit Modal HTML -->
                    <ng-template #editEmployeeModal let-modal>
                            <div class="modal-header">
                                <h4 class="modal-title">Edit User</h4>
                                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')"><span aria-hidden="true">&times;</span></button>
                            </div>
                            <div class="modal-body">
                                    <div class="form-group">
                                        <label>Username</label>
                                        <input type="text" class="form-control" [(ngModel)]="currentUser.first_name" required value="{{user.first_name}}">
                                    </div>
                                    <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" class="form-control" [(ngModel)]="currentUser.email" required value="{{user.email}}">
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" class="form-control" [(ngModel)]="currentUser.last_name" required value="{{user.last_name}}">
                                    </div>
                                    <!--<div class="form-group">
                                            <label>ID</label>
                                            <input type="number" class="form-control" [(ngModel)]="currentUser.id" required value="{{user.id}}">
                                    </div>-->
                                </div>
                                <div class="modal-footer">
                                    <input type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.close('Cancel')" value="Cancel">
                                    <input type="submit" class="btn btn-success" value="Add" (click)="Edit(user.id)">
                                </div>
                    </ng-template>
        
            <!-- Delete Modal HTML -->
            
                    <ng-template #deleteEmployeeModal let-modal>
                            <div class="modal-header">
                                <h4 class="modal-title">Delete User</h4>
                                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')"><span aria-hidden="true">&times;</span></button>
                            </div>
                            <div class="modal-body">
                                <p>Are you sure you want to delete these Records?</p>
                                <p class="text-warning"><small>This action cannot be undone.</small></p>
                            </div>
                            <div class="modal-footer">
                                <input type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.close('Cancel')" value="Cancel">
                                <input type="submit" class="btn btn-danger" value="Delete" (click)="Delete(user.id);modal.close('Done')">
                            </div>
                    </ng-template>  

                </tbody>
            </table>
        </div>
    </div>
   
    <ng-template #addEmployeeModal let-modal>
            <div class="modal-header">
                <h4 class="modal-title">Add User</h4>
                <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" [(ngModel)]="currentUser.first_name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" [(ngModel)]="currentUser.email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" [(ngModel)]="currentUser.last_name" class="form-control" required>
                </div>
                <!--<div class="form-group">
                        <label>ID</label>
                        <input type="number" [(ngModel)]="currentUser.id" class="form-control" required value="{{users.data.length+1}}">
                </div>-->
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.close('Cancel')" value="Cancel">
                <input type="submit" class="btn btn-success" value="Add" (click)="Add();modal.close()">
            </div>
</ng-template>

</body>
